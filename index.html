<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <link rel="icon" sizes="32x32" type="images/png" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">
        
        <img class="image" src="images/image-product-desktop.jpg" alt="desktop image product" width="50%" height="100%">
        
        <div class="child two">
            
            <p class="per">PERFUME</p>
            
            
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            
            
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="price">
                <h1 class="offer-price">$149.99</h1>
                <p class="original-price">$169.99</p>
            </div>
            <div class="btn">
                <button class="cart-button"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
